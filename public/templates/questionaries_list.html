<div class="container">

    <div class="page-header">
        <h1>Personal Growth Questionary</h1>
    </div>

    <button id="open_questionary" type="button"
            class="btn btn-lg btn-info center-block"
            ng-click="open()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Fill Questionary</button>
    <div class="row questionaries-list-row">

        <uib-accordion close-others="true">

            <div class="questionary-list-item col-sm-6" ng-repeat="questionary in questionariesList | orderBy:'-fillDate'">
                <uib-accordion-group is-open="status.open">
                    <uib-accordion-heading>
                        <span ng-class="{'accordion-heading-open': status.open}">
                            <i class="pull-left glyphicon glyphicon-list-alt" aria-hidden="true"></i>&nbsp;&nbsp;
                            <span class="control-label">{{questionary.fillDate | date:"Week w - EEEE @ HH:mm, MMMM - y"}}</span>
                            <i class="pull-right glyphicon"
                               ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </span>
                    </uib-accordion-heading>
                    <div class="list-group" ng-repeat="item in questionary.questions">
                        <p class="list-group-item-text">{{item.question}}</p>
                        <div class="answer-text" ng-click="editItem(true, item, questionary)">
                            <h4 ng-hide="item.isEditing" class="animate-show list-group-item-heading">{{item.answer}}</h4>
                            <input ng-show="item.isEditing" class="animate-show form-control" type="text" ng-model="item.answer" ng-blur="editItem(false, item, questionary)" focus-on-show />
                            <span class="edit-text glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </div>
                    </div>
                </uib-accordion-group>
            </div>

        </uib-accordion>

    </div>
</div>
